    <style>
    body {
        margin: 0;

        font-family: 'Noto Serif JP', serif;

header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  background-color: transparent;
  transition: background-color 0.1s ease;
}

/* スクロール後のヘッダースタイル */
header.scrolled {
  background-color: rgb(255, 255, 255);
  /*border-bottom: 0.2px solid #000;*/
}

nav {
  position: relative;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 0 2rem;
  height: 90px; /* 高さはお好みで */
}

nav p{
  position: absolute;
  left: 3%;
  font-size: 26px;
  color: rgb(0, 0, 0);
}

/* ナビゲーション */
nav ul {
  list-style: none;
  display: flex;
  justify-content: flex-end;
  gap: 2rem;
  margin: 20px;
  font-size: 20px;
  padding-right: 0rem;
  text-decoration: none;
}

nav ul li a.active {
  color: rgb(241, 87, 31);
  font-weight: bold;
}


a {
  display: inline-block; /* ここが重要！ */
  transition: transform 0.7s ease, color 0.7s ease;
  text-decoration: none;
  color: inherit;
}

.title {
  color: rgb(241, 87, 31);
  padding: 6% 5%;
  border-bottom: 0.2px solid #000;
  padding-bottom: 0px;
  width: 75%;
  margin: 0 auto; /* ← 中央揃え */
}


.title h1 {
  font-size: 80px;
  margin: 0;
}

.title p {
  font-size: 34px;
  margin-top: -1%;
}

.work {
  width: 90%;
  margin: 0 auto;
  padding: 2% 0;
  text-align: center;
  margin-top: 3%;
}

.work_img {
  width: 55%;
  height: auto;
  border-radius: 10px;
  margin-bottom: 30px;
   border: 8px solid #000000;
}

.first {
      margin-right: 30px;
}

footer {
  background-color: rgb(0, 0, 0);
  color: #f9f9f9;
  height: 380px;
  display: flex;
  margin-top: 5%;
  align-items: center;
  font-family: 'Comic Sans MS', sans-serif;
}

.footer_container {
  display: flex;
  justify-content: space-between;
  align-items: center; /* ← ここで中央揃え！ */
  flex-wrap: wrap;
  width: 100%;
}


  .footer_text {
    display: flex;        /* 横または縦に並べる */

    max-width: 60%;
    text-align: left;
    margin-left: 15%;
  }

  .footer_menu {
  display: flex;

  justify-content: center; /* 上下中央揃え */
  gap: 20px;
  text-align: left;
  font-size: 20px;
  margin-right: 15%;
}


  .footer_menu a {
    text-decoration: none;
    color: #e3e3e3;
    font-size: 20px;
  }

  <script>

 // header 要素を取得
 const header = document.querySelector('header');
// スクロール時のヘッダー変更処理（1%スクロールしたら実行）
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const viewportHeight = window.innerHeight;

  if (scrollY > viewportHeight * 0.01) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});

  </script>
